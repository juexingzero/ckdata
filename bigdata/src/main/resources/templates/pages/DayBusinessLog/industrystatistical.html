<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>HOME</title>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

  <link rel="stylesheet" href="../cssAndJs/libs/bootstrap.css"/>
		<link rel="shortcut icon" href="favicon.ico"/> 
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"/>
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <link href="../js/plugins/gritter/jquery.gritter.css" rel="stylesheet"/>
    <link href="../css/animate.min.css" rel="stylesheet"/>
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet"/>
	
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
	<div class="temp-base">
		<div class="content">
		<div><label>当前位置-行业日统计</label></div>
		
            
             <div id="chartone" style="width: 1200px;height: 600px"></div>
		</div>
		</div>
   <script src="../js/jquery.min.js"></script>
   		<script src="../js/layui/layui.js"></script>
    	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    	<script src="../js/plugins/datapicker/bootstrap-datepicker.js"></script>
    	<script src="../js/echarts/echarts.common.min.js"></script>
    	   <script type="text/javascript">
    	   
  		window.onload=function(){
  			$.ajax({
  		   		type:"post",
  		   		url:"seebusiness",
  		   		contentType:"json",
  		   		success:function(data){
	   			var chartone=echarts.init(document.getElementById('chartone'));
	   	    	var option = {
	   	    		    title: {
	   	    		        text: ''
	   	    		    },
	   	    		    tooltip: {
	   	    		        trigger: 'axis'
	   	    		    },
	   	    		    legend: {
	   	    		        data:['商品销售量','订单数量']
	   	    		    },
	   	    		    grid: {
	   	    		        left: '3%',
	   	    		        right: '4%',
	   	    		        bottom: '3%',
	   	    		        containLabel: true
	   	    		    },
	   	    		    toolbox: {
	   	    		        feature: {
	   	    		            saveAsImage: {}
	   	    		        }
	   	    		    },
	   	    		    xAxis: {
	   	    		        type: 'category',
	   	    		        boundaryGap: false,
	   	    		        data: data.name
	   	    		    },
	   	    		    yAxis: {
	   	    		        type: 'value'
	   	    		    },
	   	    		    series: [
	   	    		        {
	   	    		            name:'商品销售量',
	   	    		            type:'line',
	   	    		            data:data.sp
	   	    		        },
	   	    		        {
	   	    		            name:'订单数量',
	   	    		            type:'line',
	   	    		            data:data.dd
	   	    		        },
	   	    		    
	   	    		    ]
	   	    		};
	   	     chartone.setOption(option); 
  		  	}
  	  		})
	   		}
  		
	</script>
</body>
</html>

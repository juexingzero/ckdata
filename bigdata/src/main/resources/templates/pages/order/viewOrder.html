<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>viewCompany</title>
    <!-- css库 -->
    <link href="../cssAndJs/libs/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../cssAndJs/libs/layui/css/layui.css"/>
    <!-- 自定义公共CSS文件 -->
    <link rel="stylesheet" href="../css/company/base.css"/>
    <link rel="stylesheet" href="../css/company/custom_form.css"/>

    <link rel="stylesheet" href="../css/company/view_company.css"/>
    <style>
      .wrap{
  	 	 border: solid 1px #e1e1e1;
  	 	 padding-bottom:240px;
	  }
    </style>
</head>
<body class="alert_style">
    <div class="style_wrap" id="scroll_wrap">
        <div class="see_details_alert wrap">
        <div class="company_info">订单详细信息</div>
            <div class="c_title">
                    <span class="c_title_item mr_390">商品名称: <span class="" th:text="${article.title}"></span></span>
                    <span class="c_title_item mr_390">店铺名称: <a class="" th:text="${shop.name}"></a></span>
                </div>
            <div class="c_title">
                    <span class="c_title_item mr_390">销售价格: <span class="" th:text="${order.sellPrice}"></span></span>
                    <span class="c_title_item mr_390">销售数量: <span class="" th:text="${order.quantity}"></span></span>
                </div>
            <div class="c_title">
                    <span class="c_title_item mr_390">物流公司: <span class="" th:text="${express.name}"></span></span>
                    <span class="c_title_item mr_390">快递编号: <span class="" th:text="${express.expressCode}"></span></span>
                </div>
            <div class="c_title">
                    <span class="c_title_item mr_390">配送费用: <span class="" th:text="${express.expressFee}"></span></span>
                </div>
            <div class="c_title">
                    <span class="c_title_item mr_390">发货地址: 
                    <span class="" th:text="${shop.province}"></span>
                    <span class="" th:text="${shop.city}"></span>
                    <span class="" th:text="${shop.district}"></span>
                    <span class="" th:text="${shop.address}"></span>
                    </span>
                </div>
            <div class="c_title">
                    <span class="c_title_item mr_390">商品图片: </span>
                    <img alt="" src=""/>
                </div>
        </div>
    </div>
    <!-- js -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/company/layui.js"></script>
    <script type="text/javascript" src="../js/company/jquery.nicescroll.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>

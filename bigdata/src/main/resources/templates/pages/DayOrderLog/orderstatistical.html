<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>HOME</title>

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

  <link rel="stylesheet" href="../cssAndJs/libs/bootstrap.css"/>
		<link rel="shortcut icon" href="favicon.ico"/> 
    <link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet"/>
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <link href="../js/plugins/gritter/jquery.gritter.css" rel="stylesheet"/>
    <link href="../css/animate.min.css" rel="stylesheet"/>
    <link href="../css/style.min862f.css?v=4.1.0" rel="stylesheet"/>
	
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
	<div class="temp-base">
		<div class="content">
		<div><label>当前位置-订单日统计</label></div>
        <div class="col-sm-3" style="margin-left: 75px">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">昨日</span>
                        <h5>订单数</h5>
                    </div>
                    <div class="ibox-content" th:if="${orderad}!=null">
                        <h1 class="no-margins" th:text="${order}"></h1>
                        <div class="stat-percent font-bold text-danger" th:text="${orderad}+'%'"><i class="fa fa-level-down"></i>
                        </div>
                        <small>订单总数</small>
                    </div>
                    <div class="ibox-content" th:if="${orderreduce}!=null">
                        <h1 class="no-margins" th:text="${order}"></h1>
                        <div class="stat-percent font-bold text-navy" th:text="${orderreduce}+'%'"><i class="fa fa-level-down"></i>
                        </div>
                        <small>订单总数</small>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-3" style="margin-left: 75px">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">昨日</span>
                        <h5>金额</h5>
                    </div>
                    <div class="ibox-content" th:if="${moneyad}!=null">
                        <h1 class="no-margins" th:text="${money}"></h1>
                         <div class="stat-percent font-bold text-danger" th:text="${moneyad}+'%'"><i class="fa fa-level-down"></i>
                        </div>
                        <small>总金额</small>
                    </div>
                    <div class="ibox-content" th:if="${moneyreduce}!=null">
                        <h1 class="no-margins" th:text="${money}"></h1>
                         <div class="stat-percent font-bold text-navy" th:text="${moneyreduce}+'%'"><i class="fa fa-level-down"></i>
                        </div>
                        <small>总金额</small>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-3" style="margin-left: 75px">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">昨日</span>
                        <h5>订单</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins" th:text="${avg}"></h1>
                        <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                        </div>
                        <small>订单平均价格</small>
                    </div>
                </div>
            </div>
            
            <i style="font-size: 50px" th:if="${state}==1">暂无数据</i>
             <div id="chartone" style="width: 1200px;height: 400px"></div>
		</div>
		</div>
   <script src="../js/jquery.min.js"></script>
   		<script src="../js/layui/layui.js"></script>
    	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    	<script src="../js/plugins/datapicker/bootstrap-datepicker.js"></script>
    	<script src="../js/echarts/echarts.common.min.js"></script>
    	   <script type="text/javascript">
    	   
  		window.onload=function(){
  			$.ajax({
  		   		type:"post",
  		   		url:"seeexpress",
  		   		contentType:"json",
  		   		success:function(data){
	   			var chartone=echarts.init(document.getElementById('chartone'));
	   	    	var option = {
	   	    		    xAxis: {
	   	    		    	name:"时间",
	   	    		        type: 'category',
	   	    		        data: data.sj
	   	    		    },
	   	    		    yAxis: {
	   	    		    	name:"销售量",
	   	    		        type: 'value'
	   	    		    },
	   	    		    series: [{
	   	    		        data: data.jg,
	   	    		        type: 'line'
	   	    		    }]
	   	    		};
	   	    	 chartone.setOption(option); 
  		   		}
  		   		})
	   		}
    	
	</script>
</body>
</html>

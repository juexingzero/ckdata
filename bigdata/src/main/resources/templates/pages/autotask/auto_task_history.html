
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>任务历史记录</title>
		<link rel="stylesheet" href="../cssAndJs/libs/bootstrap.css"/>
		<link rel="stylesheet" href="../cssAndJs/libs/font-awesome.css"/>
		<link rel="stylesheet" href="../cssAndJs/libs/layui/css/layui.css"/>
		<link rel="stylesheet" href="../cssAndJs/libs/layui/css/modules/laydate/default/laydate.css"/>
		<link rel="stylesheet" href="../cssAndJs/css/base.css"/>
		<link rel="stylesheet" href="../cssAndJs/css/plan_style.css"/>
		<link rel="stylesheet" href="../cssAndJs/css/temp_base.css"/>
		<link rel="stylesheet" href="../css/plugins/sweetalert/sweetalert.css"/>
	</head>
<body>
	<div class="temp-base">
		<div class="content">
		<div><label>当前位置-数据采集管理-采集历史记录</label></div>
        <div class="tempList" style="margin-top: 30px;">
            <table>
                <tr>
                    <th>序号</th>
                    <th>渠道名</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>采集数量</th>
                    <th>当前状态</th>
                </tr>
                
                <tr th:each="hs,hsStat : ${list}">
						<td th:text="${hsStat.count}"></td> 
						<td>
							<span th:if="${hs.channelId} == 2">京东</span>
							<span th:if="${hs.channelId} != 2">未知</span>
						</td>
						<td th:text="${hs.startTime!=null} ? ${#dates.format(hs.startTime,'yyyy-MM-dd HH:mm:ss')}:''"></td>
						<td th:text="${hs.endTime!=null} ? ${#dates.format(hs.endTime,'yyyy-MM-dd HH:mm:ss')}:''"></td>
						<td th:text="${hs.dataCount}"></td>
						<td th:text="${hs.state == 1}?'运行中……':'已结束'">
						</td>
				</tr>
            </table>
            <div id="popupFormDiv" style="display:none;"></div>
        </div>
		</div>
		</div>
	</body>
</html>

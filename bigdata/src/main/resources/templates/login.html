<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <title>城口     大数据 后台管理 - 登录</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/animate.min.css" rel="stylesheet"/>
    <link href="../css/style.min.css" rel="stylesheet"/>
    <link href="../css/login.min.css" rel="stylesheet"/>
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>

</head>
<!--
	作者：Jiangxiaosng	 
	时间：2018-01-26
	描述：登陆页
-->
<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 大数据后台管理 ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>大数据管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="login.action">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到大数据后台管理系统</p>
                    <input type="text" class="form-control uname" name="userName" placeholder="用户名" required=""/>
                    <input type="password" class="form-control pword m-b" name="passWord" placeholder="密码" required=""/>
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2018 All Rights Reserved. 满惠科技
            </div>
        </div>
    </div>
    
</body>
</html>
